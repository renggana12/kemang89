                            Data Master Tarif Parkir
                        </h1>
                    </div>

                    <div class="row">
                        <!-- Start table juru parkir -->
                        <div class="card">
                            <div class="card-body justify-content-end align-content-center d-inline-flex border-bottom">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    <i class="fa-solid fa-plus"></i> Tambah
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Data Tarif Parkir</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="mb-3">
                                                        <label for="exampleInputEmail1" class="form-label">Jenis Kendaraan</label>
                                                        <select class="form-select" aria-label="Default select example" required>
                                                            <option selected>Pilih Jenis Kendaraan</option>
                                                            <option value="1">Motor</option>
                                                            <option value="2">Mobil</option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-0">
                                                        <label for="" class="form-label">Jenis Tarif <span class="text-danger">*</span></label>
                                                    </div>
                                                    <div class="mb-3">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input typeRates" type="radio" name="inlineRadioOptions"  value="flat" checked>
                                                            <label class="form-check-label" for="inlineRadio1">Tarif Flat</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input typeRates" type="radio" name="inlineRadioOptions" value="progressive" >
                                                            <label class="form-check-label" for="inlineRadio2">Tarif Progressive / Custom</label>
                                                        </div>
                                                    </div>

                                                    <!-- flat parking rates -->
                                                    <div id="form-parking-rates-flat" class="d-none">
                                                        
                                                        <div class="mb-1">
                                                            <label for="exampleInputEmail1" class="form-label">Tarif <span class="text-danger">*</span></label>
                                                        </div>
                                                        <div class="mb-3 input-group">
                                                            <label for="" class="input-group-text">Rp.</label>
                                                            <input type="text" class="form-control" id="parkRate" placeholder="Masukan Tarif" required> 
                                                        </div>
                                                    </div>
                                                    <!-- progressive parking rates -->
                                                    <div id="form-parking-rates-progressive">
                                                        
                                                        <!-- Start :: Grace Period -->
                                                        <div class="mb-3">
                                                            <label for="gracePeriod" class="form-label">Grace Period</label>
                                                            <div class="input-group">    
                                                                <input type="number" class="form-control" id="gracePeriod" placeholder="Masukan Jumlah Menit">
                                                                <label for="" class="input-group-text">menit</label>
                                                            </div>
                                                        </div>
                                                        
                                                        <!-- Tarif 1 -->
                                                        <div class="mb-3">
                                                            <label for="" class="form-label">Tarif 1 <span class="text-danger">*</span></label>
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="input-group">
                                                                        <label for="" class="input-group-text">Rp.</label>
                                                                        <input type="number" class="form-control" id="parkirgRatesProgressive1" placeholder="Masukan Tarif" required>
                                                                    </div>
                                                                </div>
                                                                <div class="col">
                                                                    <div class="input-group">
                                                                        <input type="number" class="form-control" id="parkirgDurationProgressive1" placeholder="Masukan Durasi">
                                                                        <label for="" class="input-group-text">menit</label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <!-- Tarif 2 -->
                                                        <div class="mb-3">
                                                            <label for="" class="form-label">Tarif 2 </label>
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="input-group">
                                                                        <label for="" class="input-group-text">Rp.</label>
                                                                        <input type="number" class="form-control" id="parkirgRatesProgressive2" placeholder="Masukan Tarif" >
                                                                    </div>
                                                                </div>
                                                                <div class="col">
                                                                    <div class="input-group">
                                                                        <input type="number" class="form-control" id="parkirgDurationProgressive2" placeholder="Masukan Durasi">
                                                                        <label for="" class="input-group-text">menit</label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <!-- Tarif 3 -->
                                                        <div class="mb-3">
                                                            <label for="" class="form-label">Tarif 3 </label>
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="input-group">
                                                                        <label for="" class="input-group-text">Rp.</label>
                                                                        <input type="number" class="form-control" id="parkirgRatesProgressive3" placeholder="Masukan Tarif" >
                                                                    </div>
                                                                </div>
                                                                <div class="col">
                                                                    <div class="input-group">
                                                                        <input type="number" class="form-control" id="parkirgDurationProgressive3" placeholder="Masukan Durasi">
                                                                        <label for="" class="input-group-text">menit</label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <!-- Tarif 4 -->
                                                        <div class="mb-3">
                                                            <label for="" class="form-label">Tarif 2 </label>
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="input-group">
                                                                        <label for="" class="input-group-text">Rp.</label>
                                                                        <input type="number" class="form-control" id="parkirgRatesProgressive4" placeholder="Masukan Tarif" required>
                                                                    </div>
                                                                </div>
                                                                <div class="col">
                                                                    <div class="input-group">
                                                                        <input type="number" class="form-control" id="parkirgDurationProgressive4" placeholder="Masukan Durasi">
                                                                        <label for="" class="input-group-text">menit</label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- Denda Inap -->
                                                        <div class="mb-3">
                                                            <label for="ovenightParkingFine" class="form-label">Denda Inap</label>
                                                            <div class="input-group">
                                                                <label for="" class="input-group-text">Rp.</label>
                                                                <input type="text" class="form-control" id="ovenightParkingFine" placeholder="Masukan Tarif">
                                                            </div>
                                                        </div>
                                                        
                                                        <!-- Tarif Maksimal -->
                                                        <div class="mb-3">
                                                            <label for="maxParkingRate" class="form-label">Tarif Maximum <span class="text-danger">*</span></label>
                                                            <div class="input-group">
                                                                <label for="" class="input-group-text">Rp.</label>
                                                                <input type="text" class="form-control" id="maxParkingRate" placeholder="Masukan Tarif" required>
                                                            </div>
                                                        </div>

                                                    </div>

                                                    <!-- Denda Tiket Hilang -->
                                                    <div class="mb-3">
                                                        <label for="fineMissingTikcet" class="form-label">Denda Tiket Hilang <span class="text-danger">*</span></label>
                                                        <div class="input-group">
                                                            <label for="" class="input-group-text">Rp.</label>
                                                            <input type="text" class="form-control" id="fineMissingTicket" placeholder="Masukan Tarif" required>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>          
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary">Simpan</button>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End :: Modal -->
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <table class=" display nowrap" id="tableParkingOfficer">
                                            <thead>
                                                <tr>
                                                    <th scope="col">No</th>
                                                    <th scope="col">Jenis Kendaraan</th>
                                                    <th scope="col">Grace Period</th>
                                                    <th scope="col">Denda Inap</th>
                                                    <th scope="col">Denda Tiket Hilang</th>
                                                    <th scope="col" >Tarif 1</th>
                                                    <th scope="col" >Tarif 2</th>
                                                    <th scope="col" >Tarif 3</th>
                                                    <th scope="col" >Tarif 4</th>
                                                    <th scope="col" >Period 1</th>
                                                    <th scope="col" >Period 2</th>
                                                    <th scope="col" >Period 3</th>
                                                    <th scope="col" >Period 4</th>
                                                    <th scope="col" >Tarif Maksimal</th>
                                                    <th scope="col" >Jenis Tarif</th>
                                                </tr>
                                            </thead>

                                                <tr>
                                                    <td>1</td>
                                                    <td>Kemang 89</td>

                                                </tr>
                                            </tbody> -->
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>    
                        <!-- End table juru parkir --> 
                    </div>
                    
                </div>
                <!-- end :: main content -->   
            </div> 

        </div>
